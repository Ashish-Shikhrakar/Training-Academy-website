<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Board</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="menubar" style="background-image: none; height: 65px;">
            <div id="navbar" style="transition: 0s;">
                <div class="logo" style="display: inline; float: left;">
    
                    <img src="photo/logo.png">
                </div>
        
                <div class = "nav">
                    <ul>
                        <a href="#"><li class="menubarItems">Home</li></a>
                        <a href="#"><li  class="menubarItems">About Us</li></a>
                        <a href="#"> <li class="menubarItems">Services</li></a>
                        <a href="#"><li  class="menubarItems">Schedule</li></a>
                        <a href="#"> <li class="menubarItems">Contact</li></a>
                    </ul>
                </div>
            </div>
        </div>
        <div class="bannersec">
            <div class="titlesec">
                <p style="font-family: 'Notable', sans-serif;">NOTICE BOARD AND <br>RESULTS</p>
            </div>
        </div>
        <section class="about">
            <div class="container" style="margin: 0 auto; top: 0px;">
                <p class="servicetitle" style="text-align: center;">Keep Up With Us</p>
            </div>
        </section>
        <div class="container" style="top: 10px;">
            <p class="servicetext" style="text-align: center; float: none;"><i>See what plans we have and what events we are looking forward to.<br>
                Results are also published so be sure to check them out.</i></p>
        </div>
        
        
    </div>
    <script src="jscript.js"></script>
</body>
</html>
